<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Interaksi</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* Indofinity Full Screen */
.indofinity {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: transparent;
    z-index: 1;
}

/* Sibagi kecil pojok (bisa digeser) */
.sibagi {
    position: absolute;
    bottom: 5%;
    right: 5%;
    width: 320px;
    height: 480px;
    border: none;
    background: transparent;
    z-index: 2;
}
</style>
</head>

<body>

<div class="container">

    <!-- Indofinity -->
    <iframe
        class="indofinity"
        src="https://widgets.indofinity.com/widgets/overlay/e8841b2d-474a-4d12-804c-79a538c6e35c?screen=1"
        allowtransparency="true"
        scrolling="no">
    </iframe>

    <!-- Sibagi -->
    <iframe
        class="sibagi"
        src="https://sibagi.com/xonetzygaming"
        scrolling="no">
    </iframe>

</div>

</body>
</html>
